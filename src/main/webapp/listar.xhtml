<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<h3>Lista</h3>
		<h:form rendered="#{not empty pessoaBean.pessoas}">
			<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa">
				<h:column>
					<f:facet name="header">Nome</f:facet>#{pessoa.nome}</h:column>
				<h:column>
					<f:facet name="header">Data de Nascimento</f:facet>#{pessoa.datanasc}</h:column>
				<h:column>
					<f:facet name="header">Email</f:facet>#{pessoa.email}</h:column>
				<h:column>
					<h:commandButton id="btn_edit" value="edit"
						action="#{pessoaBean.atualizar(pessoa)}" type="submit"/>
				</h:column>
				<h:column>
					<h:commandButton value="delete"
						action="#{pessoaBean.remover}" />
				</h:column>
			</h:dataTable>
		</h:form>

		<h:panelGroup rendered="#{empty pessoaBean.pessoas}">
			<p>NÃ£o HÃ¡ pessoas Cadastradas</p>
		</h:panelGroup>
	</ui:define>

</ui:composition>
