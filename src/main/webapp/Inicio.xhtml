<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">

		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
				<li class="active">Painel Inicial</li>
			</ol>
		</div>
		<!--/.row-->

		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">Painel Inicial</h3>
			</div>
		</div>
		<!--/.row-->


		<div class="row">
			<h:messages id="messages" autoUpdate="true" showDetail="true" />
			<div class="col-xs-12 col-md-6 col-lg-3">
				<div class="panel panel-blue panel-widget ">
					<div class="row no-padding">
						<div class="col-sm-3 col-lg-5 widget-left">
							<span class="glyphicon glyphicon-user fa-4x"></span>
						</div>
						<div class="col-sm-9 col-lg-7 widget-right">
							<!-- div class="large">15</div-->
							<div class="text-muted">
								<h:form id="link-form-professor">
									<h:commandLink action="#{professorBean.buscarTodos}"
										process="link-form-professor">Professores</h:commandLink>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-md-6 col-lg-3">
				<div class="panel panel-orange panel-widget">
					<div class="row no-padding">
						<div class="col-sm-3 col-lg-5 widget-left">
							<span class="glyphicon glyphicon glyphicon-book fa-4x"></span>
						</div>
						<div class="col-sm-9 col-lg-7 widget-right">
							<!--  div class="large">120</div-->
							<div class="text-muted">
								<h:form id="link-form-aluno">
									<h:commandLink
										action="#{alunoBean.buscarTodosPorStatus('ATIVO')}"
										process="link-form-aluno">Alunos</h:commandLink>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-md-6 col-lg-3">
				<div class="panel panel-teal panel-widget">
					<div class="row no-padding">
						<div class="col-sm-3 col-lg-5 widget-left">
							<span class="glyphicon glyphicon-eye-open fa-4x"></span>
						</div>
						<div class="col-sm-9 col-lg-7 widget-right">
							<!-- div class="large">24</div -->
							<div class="text-muted">
								<h:form id="link-form-relatorio">
									<h:commandLink
										action="#{relatorioBean.carregarRelatorios()}"
										process="link-form-relatorio">Relatorios</h:commandLink>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-md-6 col-lg-3">
				<div class="panel panel-red panel-widget">
					<div class="row no-padding">
						<div class="col-sm-3 col-lg-5 widget-left">
							<span class="glyphicon glyphicon-folder-open fa-4x"></span>
						</div>
						<div class="col-sm-9 col-lg-7 widget-right">
							<!-- div class="large">25.2k</div-->
							<div class="text-muted">
								<a href="">Visualizar arquivos</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--/.row-->
		<!-- div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">TTest</div>
					<div class="panel-body">
						<div class="canvas-wrapper">
							<canvas class="main-chart" id="line-chart" height="177" width="533" style="width: 533px; height: 177px;"></canvas>
						</div>
					</div>
				</div>
			</div>
		</div-->

	</ui:define>

</ui:composition>
