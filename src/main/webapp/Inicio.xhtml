<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">
		<h3>List students</h3>
    <h:form rendered="#{not empty pessoaController.pessoas}">
        <h:dataTable value="#{pessoaController.pessoas}" var="pessoa">
            <h:column><f:facet name="header">ID</f:facet>#{pessoa.id}</h:column>
            <h:column><f:facet name="header">Name</f:facet>#{pessoa.nome}</h:column>
            <h:column>
                <h:commandButton value="edit" action="#{pessoaController.atualizar(pessoa)}" />
            </h:column>
            <h:column>
                <h:commandButton value="delete" action="#{pessoaController.remover}" />
            </h:column>
        </h:dataTable>
    </h:form>
    
    <h:panelGroup rendered="#{empty pessoaController.pessoas}">
        <p>No people! Please add people.</p>
    </h:panelGroup>
    
    <h:panelGroup rendered="#{!pessoaController.editado}">
        <h3>Add student</h3>
        <h:form>
            <p>Name: <h:inputText value="#{pessoaController.pessoa.nome}" /></p>
            <p>
                <h:commandButton value="add" action="#{pessoaController.salvar)}" />
                <!-- <h:commandButton value="reset" action="#{simpleCrudBean.resetAdd}" /-->
            </p>
        </h:form>
    </h:panelGroup>
    
    <h:panelGroup rendered="#{pessoaController.editado}">
        <h3>Edit people #{pessoaController.pessoa.id}</h3>
        <h:form>
            <p>Name: <h:inputText value="#{pessoaController.pessoa.nome}" /></p>
            <p>
                <h:commandButton value="save" action="#{pessoaController.salvarAtualizar}" />
                <h:commandButton value="cancel" action="#{pessoaController.cancelarAtualizar}" />
            </p>
        </h:form>
    </h:panelGroup>
	</ui:define>
	
</ui:composition>
