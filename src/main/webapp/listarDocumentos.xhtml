<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">

		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
				<li class="active">Listagem de documentos</li>
			</ol>
		</div>
		<!--/.row-->

		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Listagem de Documentos</h1>
			</div>
		</div>
		<!--/.row-->


		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						Documentos de:
						<h:outputLabel rendered="#{documentoBean.pessoa != null}"
							value="#{documentoBean.pessoa.nome}" />
					</div>
					<div class="panel-body">
					<h:messages id="messages" showDetail="true" closable="true"
						autoUpdate="true" />
						<table data-toggle="table" data-show-refresh="true"
							data-show-toggle="true" data-show-columns="true"
							data-search="true" data-select-item-name="toolbar1"
							data-pagination="true" data-sort-name="name"
							data-sort-order="desc">
							<thead>
								<tr>
									<th data-field="tipo" data-sortable="true">Tipo</th>
									<th data-field="numero" data-sortable="true">Nímero</th>
									<th data-field="dataexpedicao" data-sortable="true">Data de Expedição</th>
									<th data-field="orgaoemissor" data-sortable="true">Orgão Emissor</th>
									<th data-field="editar" data-sortable="true">Editar</th>
									<th data-field="deletar" data-sortable="true">Deletar</th>
								</tr>
							</thead>
							<h:form rendered="#{not empty documentoBean.documentos}" id="list-form">
								<tbody>
									<ui:repeat var="documento" value="#{documentoBean.documentos}"
										varStatus="status">
										<tr>
											<td>#{documento.tipo}</td>
											<td>#{documento.numero}</td>
											<td>#{documento.dataexpedicao}</td>
											<td>#{documento.orgaoemissor}</td>
											<td><h:commandLink id="btn_edit"
													action="#{documentoBean.atualizar(documento)}"
													class="glyphicon glyphicon-pencil" type="submit"
													process="@form"> Editar</h:commandLink> <!-- span class="glyphicon glyphicon-pencil"></span-->
											</td>
											<td><h:commandLink
													action="#{documentoBean.remover(documento.id)}" type="submit"
													process="@form" class="glyphicon glyphicon-trash"
													immediate="true"> Deletar</h:commandLink></td>
										</tr>
									</ui:repeat>
								</tbody>
							</h:form>
						</table>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
