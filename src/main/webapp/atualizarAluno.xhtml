<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<div class="row">
			<h:form id="breadcrumb-form">
				<ol class="breadcrumb">
					<li><h:commandLink action="Inicio?faces-redirect=true"
							process="@this" type="submit"
							styleClass="glyphicon glyphicon-home" /></li>
					<li><h:commandLink action="listarAluno?faces-redirect=true"
							process="@this" type="submit">Listagem de Alunos</h:commandLink></li>
					<li class="active">Atualizar dados</li>
				</ol>
			</h:form>
		</div>
		<!--/.row-->

		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">Atualizar dados de
					#{alunoaBean.pessoa.nome}</h3>
			</div>
		</div>
		<!--/.row-->
		<h:panelGroup rendered="#{alunoBean.editado}">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Preencha o formulário.</div>
						<div class="panel-body">
							<h:form id="salvar_form">
								<h:messages id="messages" showDetail="true" closable="true"
									autoUpdate="true" />
								<div class="col-md-4">
									<div class="form-group">
										<h:outputLabel value="Turma:" for="turma" />
										<h:selectOneMenu value="#{alunoBean.aluno.turma}"
											styleClass="form-control" id="turma"
											converter="objectConverter">
											<f:selectItems value="#{alunoBean.turmas}" var="varTurma"
												itemLabel="#{varTurma.codigo}" itemValue="#{varTurma}" />
										</h:selectOneMenu>
									</div>
									<div class="form-group">
										<h:outputLabel value="Matricula:" for="matricula" />
										<h:inputText value="#{alunoBean.aluno.matricula}"
											styleClass="form-control" id="matricula" />
									</div>
									<div class="form-group">
										<h:outputLabel value="Nome:" for="nome" />
										<h:inputText value="#{alunoBean.aluno.pessoa.nome}"
											styleClass="form-control" id="nome" />
									</div>
									<div class="form-group">
										<h:outputLabel value="Sexo:" for="sexo" />
										<h:inputText value="#{alunoBean.aluno.pessoa.sexo}"
											styleClass="form-control" id="sexo" />
									</div>
									<div class="form-group">
										<h:outputLabel value="Data de nascimento :"
											for="data-nascimento" />
										<p:inputMask value="#{alunoBean.aluno.pessoa.dataNasc}"
											id="data-nascimento" styleClass="form-control" maxlength="15"
											mask="99/99/9999">
											<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"
												for="data-nascimento" />
										</p:inputMask>
									</div>
									<div class="form-group">
										<h:outputLabel value="Email:" for="email" />
										<h:inputText value="#{alunoBean.aluno.pessoa.email}"
											styleClass="form-control" id="email" />
									</div>
									<div class="form-group">
										<h:outputLabel value="Estado Civil:" for="estado-civil" />
										<h:selectOneMenu value="#{alunoBean.aluno.pessoa.estadoCivil}"
											styleClass="form-control" id="estado-civil">
											<f:selectItem itemValue="" itemLabel="-"
												noSelectionOption="true" />
											<f:selectItem itemValue="SOLTEIRO(A)" itemLabel="Solteiro(a)" />
											<f:selectItem itemValue="CASADO(A)" itemLabel="Casado(a)" />
											<f:selectItem itemValue="DIVORCIADO(A)"
												itemLabel="Divorciado(a)" />
											<f:selectItem itemValue="OUTRO" itemLabel="Outro" />
										</h:selectOneMenu>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<h:outputLabel value="Etnia:" for="etnia" />
										<h:inputText value="#{alunoBean.pessoa.etnia}"
											styleClass="form-control" id="etnia" />
									</div>
									<div class="form-group">
										<h:outputLabel value="Nacionalidade:" for="nacionalidade" />
										<h:inputText value="#{alunoBean.aluno.pessoa.nacionalidade}"
											styleClass="form-control" id="nacionalidade" />
									</div>
									<div class="form-group">
										<h:outputLabel value="Naturalidade:" for="naturalidade" />
										<h:inputText value="#{alunoBean.aluno.pessoa.naturalidade}"
											styleClass="form-control" id="naturalidade" />
									</div>

									<div class="form-group">
										<h:outputLabel value="UF:" for="UF" />
										<h:inputText value="#{alunoBean.aluno.pessoa.uf}"
											styleClass="form-control" id="UF" style="width: 70px" />
									</div>

									<div class="form-group">
										<h:outputLabel value="Nome da Mãe:" for="nome-mae" />
										<h:inputText value="#{alunoBean.aluno.pessoa.nomeMae}"
											styleClass="form-control" id="nome-mae" />
									</div>
									<div class="form-group">
										<h:outputLabel value="Nome do Pai:" for="nome-pai" />
										<h:inputText value="#{alunoBean.aluno.pessoa.nomePai}"
											styleClass="form-control" id="nome-pai" />
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<h:commandButton styleClass="btn btn-default"
											value="Visualizar Documentos"
											action="#{documentoBean.atualizarDocumentos(alunoBean.aluno.pessoa)}"
											process="@form" id="btn-atualizar-documento" type="submit" />

									</div>
									<div class="form-group">
										<h:commandButton styleClass="btn btn-default"
											value="Visualizar Endereços"
											action="#{enderecoBean.atualizarEnderecos(alunoBean.aluno.pessoa)}"
											process="@form" id="btn-atualizar-endereco" type="submit" />
									</div>
									<div class="form-group">
										<h:outputLabel value="Necessidades Especiais:"
											for="necessidades-especiais" />
										<h:inputText
											value="#{alunoBean.aluno.pessoa.necessidadesEspeciais}"
											styleClass="form-control" id="necessidades-especiais" />
									</div>
									<div class="form-group">
										<h:outputLabel value="Numero do Celular:" for="numero-celular" />
										<h:inputText
											value="#{alunoBean.aluno.pessoa.responsavelLegal}"
											styleClass="form-control" id="numero-celular" />
									</div>
									<div class="form-group">
										<h:outputLabel value="Responsavel Legal:"
											for="responsavel-legal" />
										<h:inputText value="#{alunoBean.aluno.pessoa.numeroCelular}"
											styleClass="form-control" id="responsavel-legal" />
									</div>
									<div class="form-group">
										<h:outputLabel value="Data de ingresso:" for="data-ingresso" />
										<p:inputMask required="true" styleClass="form-control"
											id="data-ingresso" value="#{alunoBean.aluno.dataIngresso}"
											maxlength="15" mask="99/99/9999">
											<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"
												for="data-ingresso" />
										</p:inputMask>
									</div>
									<div class="form-group">
										<h:outputLabel value="Modalidade de Ingresso:"
											for="tipo-cota-ingresso" />
										<h:selectOneMenu value="#{alunoBean.aluno.tipoCotaIngresso}"
											styleClass="form-control" id="tipo-cota-ingresso">
											<f:selectItem itemValue="" itemLabel="-"
												noSelectionOption="true" />
											<f:selectItem itemValue="1" itemLabel="Modalidade 1" />
											<f:selectItem itemValue="2" itemLabel="Modalidade 2" />
											<f:selectItem itemValue="3" itemLabel="Modalidade 3" />
										</h:selectOneMenu>
									</div>
								</div>
								<div class="col-lg-12">
									<div class="form-group">
										<h:commandButton value="save"
											action="#{alunoBean.salvarAtualizar}" type="submit"
											styleClass="btn btn-primary" process="@form" />
										<span> </span>
										<h:commandButton value="cancel"
											action="#{alunoBean.cancelarAtualizar}"
											styleClass="btn btn-primary" process="@form" />
									</div>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</h:panelGroup>
		<h:panelGroup rendered="#{!alunoBean.editado}">
			<h3>Não existem dados para atualziar</h3>
		</h:panelGroup>
	</ui:define>

</ui:composition>
