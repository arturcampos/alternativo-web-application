<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<div class="row">
			<h:form id="breadcrumb-form">
				<ol class="breadcrumb">
					<li><h:commandLink action="Inicio?faces-redirect=true"
							process="@this" type="submit"
							styleClass="glyphicon glyphicon-home" /></li>
					<li class="active">Cadastrar Usuario</li>
				</ol>
			</h:form>
		</div>
		<!--/.row-->

		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">Cadastrar usuÃ¡rio</h3>
			</div>
		</div>
		<!--/.row-->
		<h:panelGroup>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-body">
							<h:form id="cad-usuario">
								<h:messages id="messages" showDetail="true" closable="true"
									autoUpdate="true" />
								<div class="col-xs-12 col-md-6 col-lg-3">
									<div class="form-group">
										<label>Nome de usuario:</label>
										<h:inputText value="#{novoNomeUsuario}" styleClass="form-control"
											id="nomeUsuario" required="true" />
									</div>
									<div class="form-group">
										<h:outputLabel for="pwd1" value="Senha: *" />
										<p:password id="pwd1" value="#{novaSenha}" match="pwd2"
											label="Senha" required="true" feedback="true"
											styleClass="form-control" inline="true" validatorMessage="'Senha' e 'Repita a senha' devem ser iguais" />

										<h:outputLabel for="pwd2" value="Repita a senha: *" />
										<p:password id="pwd2" value="#{novaSenha2}" label="Repita a senha"
											required="true" styleClass="form-control" />
									</div>
									<div class="form-group">
										<div class="col-md-4">
											<h:commandButton
												action="#{LoginBean.inserirUsuario(novoNomeUsuario, novaSenha)}" value="Salvar"
												process="@form" type="submit" styleClass="btn btn-primary" />
										</div>
										<div class="col-md-4">
											<h:commandButton action="Inicio?faces-redirect=true"
												value="Cancelar" styleClass="btn btn-secondary" />
										</div>
									</div>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</h:panelGroup>
	</ui:define>

</ui:composition>
