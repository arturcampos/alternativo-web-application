<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">

		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
				<li class="active">Relatorios</li>
			</ol>
		</div>
		<!--/.row-->

		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">Relatorios</h3>
			</div>
		</div>
		<!--/.row-->


		<div class="row">
			<div class="panel panel-default">
				<div class="panel-body">
					<h:messages id="messages" autoUpdate="true" showDetail="true" />
					<div class="col-xs-12 col-md-6 col-lg-3">
						<div class="">
							<div class="row no-padding">
								<div class="col-sm-12 col-lg-12">
									<h:form id="link-form-simples-aluno" target="_blank">
										<div class="form-group">
											<h:outputLabel value="Turma:" for="turma" />
											<h:selectOneMenu value="#{turmaSelecionada}"
												styleClass="form-control" id="turma"
												converter="objectConverter">
												<f:selectItem value="#{null}"
													itemLabel="Escolha uma turma..." noSelectionOption="true" />
												<f:selectItems value="#{turmaBean.turmas}" var="varTurma"
													itemLabel="#{varTurma.codigo}" itemValue="#{varTurma}" />
											</h:selectOneMenu>
										</div>
										<div class="form-group">
											<h:inputText placeholder="Nome do Relatório"
												value="#{nomeRelatorio}" class="form-control" />
											<h:commandButton
												action="#{relatorioBean.relatorioAlunoSimples(nomeRelatorio,turmaSelecionada)}"
												process="@form" styleClass="btn btn-primary form-control"
												value="Relatório Simples Alunos" />
										</div>
									</h:form>
								</div>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-md-6 col-lg-3">
						<div class="">
							<div class="row no-padding">
								<div class="col-sm-12 col-lg-12">
									<h:form id="link-form-faltas-horario" target="_blank">
										<div class="form-group">
											<br />
											<h:commandButton
												action="#{relatorioBean.relatorioFaltaHorarios}"
												process="@form" styleClass="btn btn-primary form-control"
												value="Relatório Faltas por Horário" />
										</div>
									</h:form>
								</div>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-md-6 col-lg-3">
						<div class="">
							<div class="row no-padding">
								<div class="col-sm-12 col-lg-12">
									<h:form id="link-form-presenca" target="_blank">
										<div class="form-group">
											<h:inputText placeholder="AAAA-MM-DD" value="#{data}"
												class="form-control">
												<f:convertDateTime pattern="yyyy-MM-dd" />
											</h:inputText>
											<h:commandButton
												action="#{relatorioBean.relatorioPresencaPorData(data)}"
												process="@form" styleClass="btn btn-primary form-control"
												value="Relatório de presença" />
										</div>
									</h:form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
