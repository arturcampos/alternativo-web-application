<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<f:metadata>
		<f:viewAction action="#{relatorioBean.carregarRelatorios()}" />
	</f:metadata>
	<ui:define name="content">
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
				<li class="active">Relatorios</li>
			</ol>
		</div>
		<!--/.row-->

		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">Relatorios</h3>
			</div>
		</div>
		<!--/.row-->


		<div class="row">
			<div class="col-sm-11 col-lg-11">
				<div class="panel panel-info">
					<div class="panel-heading">Relatório simples de alunos</div>
					<div class="panel-body">
						<div class="row no-padding">
							<h:form id="link-form-simples-aluno" target="_blank">
								<div class="col-sm-3 col-lg-3">
									<div class="form-group">
										<h:outputLabel value="Turma:" for="turma-spl" />
										<h:selectOneMenu value="#{turmaSelecionadaSpl}"
											styleClass="form-control" id="turma-spl"
											converter="objectConverter">
											<f:selectItem value="#{null}" itemLabel="Escolha a turma..."
												noSelectionOption="true" />
											<f:selectItems value="#{turmaBean.turmas}" var="varTurma"
												itemLabel="#{varTurma.codigo}" itemValue="#{varTurma}" />
										</h:selectOneMenu>
									</div>
								</div>
								<div class="col-sm-3 col-lg-3">
									<div class="form-group">
										<h:outputLabel value="Nome do Relatório:" for="nomeRelatorio" />
										<h:inputText id="nomeRelatorio" value="#{nomeRelatorio}"
											class="form-control" />
									</div>
								</div>
								<div class="col-sm-4 col-lg-4">
									<div class="form-group">
										<br />
										<h:commandButton
											action="#{relatorioBean.relatorioAlunoSimples(nomeRelatorio,turmaSelecionadaSpl)}"
											process="@form" styleClass="btn btn-primary form-control"
											value="Gerar" />
									</div>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
			<br />
			<div class="col-sm-11 col-lg-11">
				<div class="panel panel-danger">
					<div class="panel-heading">Penalidades por horário</div>
					<div class="panel-body">
						<div class="row no-padding">
							<h:form id="link-form-faltas-horario" target="_blank">
								<div class="col-sm-3 col-lg-3">
									<div class="form-group">
										<h:outputLabel value="Turma:" for="turma-penal" />
										<h:selectOneMenu value="#{turmaSelecionadaPenal}"
											styleClass="form-control" id="turma-penal"
											converter="objectConverter">
											<f:selectItem value="#{null}" itemLabel="Escolha a turma..."
												noSelectionOption="true" />
											<f:selectItems value="#{turmaBean.turmas}" var="varTurma"
												itemLabel="#{varTurma.codigo}" itemValue="#{varTurma}" />
										</h:selectOneMenu>
									</div>
								</div>
								<div class="col-sm-3 col-lg-3">
									<div class="form-group">
										<br />
										<h:commandButton
											action="#{relatorioBean.relatorioInfracaoHorarios(turmaSelecionadaPenal)}"
											process="@form" styleClass="btn btn-primary form-control"
											value="Gerar" />
									</div>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
			<br />
			<div class="col-sm-11 col-lg-11">
				<div class="panel panel-success">
					<div class="panel-heading">Presenças e faltas</div>
					<div class="panel-body">
						<div class="row no-padding">
							<h:form id="link-form-presenca" target="_blank">
								<div class="col-sm-3 col-lg-3">
									<div class="form-group">
										<h:outputLabel value="Turma:" for="turma-pres" />
										<h:selectOneMenu value="#{turmaSelecionadaPres}"
											styleClass="form-control" id="turma-pres"
											converter="objectConverter">
											<f:selectItem value="#{null}" itemLabel="Escolha a turma..."
												noSelectionOption="true" />
											<f:selectItems value="#{turmaBean.turmas}" var="varTurma"
												itemLabel="#{varTurma.codigo}" itemValue="#{varTurma}" />
										</h:selectOneMenu>
									</div>
								</div>
								<div class="col-sm-3 col-lg-3">
									<div class="form-group">
										<h:outputLabel value="Data:" for="data" />
										<p:inputMask value="#{data}" placeholder="dd/MM/yyyy"
											id="data" styleClass="form-control" maxlength="15"
											mask="99/99/9999" style="width: 150px">
											<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"
												for="data" />
										</p:inputMask>
									</div>
								</div>
								<div class="col-sm-4 col-lg-4">
									<div class="form-group">
										<br />
										<h:commandButton
											action="#{relatorioBean.relatorioPresencaPorData(data, turmaSelecionadaPres)}"
											process="@form" styleClass="btn btn-primary form-control"
											value="Gerar" />
									</div>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
