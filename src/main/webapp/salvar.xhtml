<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">


	<ui:define name="content">

		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#{request.contextPath}/Inicio.xhtml"><span
						class="glyphicon glyphicon-home"></span></a></li>
				<li class="active">Cadastrar Aluno</li>
			</ol>
		</div>
		<!--/.row-->

		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">Cadastrar Aluno</h3>
			</div>
		</div>
		<!--/.row-->

		<h:panelGroup>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Preencha o formulário.</div>
						<div class="panel-body">
													<!--div class="alert bg-success" role="alert">
								<span class="glyphicon glyphicon-flag"></span> Exemplo de
								mensagem de sucesso <a href="#" class="pull-right"><span
									class="glyphicon glyphicon-remove"></span></a>
							</div>
							<div class="alert bg-warning" role="alert">
								<span class="glyphicon glyphicon-exclamation-sign"></span>
								Exemplo de mensagem de aviso <a href="#" class="pull-right"><span
									class="glyphicon glyphicon-remove"></span></a>
							</div>
							<div class="alert bg-danger" role="alert">
								<span class="glyphicon glyphicon-ban-circle"></span> Exemplo de
								mensagem de erro <a href="#" class="pull-right"><span
									class="glyphicon glyphicon-remove"></span></a>
							</div-->
							<h:form id="salvar_form">
								<h:messages id="messages" showDetail="true" closable="true" autoUpdate="true" />
								<div class="col-md-6">
									<div class="form-group">
										<label>Nome:</label>
										<h:inputText value="#{pessoaBean.pessoa.nome}" required="true"
											styleClass="form-control" id="Nome" />
									</div>
									<div class="form-group">
										<label>Sexo:</label>
										<h:inputText value="#{pessoaBean.pessoa.sexo}"
											styleClass="form-control" id="Sexo" />
									</div>
									<div class="form-group">
										<label>Data de nascimento :</label>
										<p:calendar value="#{pessoaBean.pessoa.datanasc}"
											pattern="dd/MM/yyyy" required="true" styleClass="form-date"
											id="Data_Nascimento" />
									</div>
									<div class="form-group">
										<label>Email:</label>
										<h:inputText value="#{pessoaBean.pessoa.email}"
											required="true" styleClass="form-control" id="Email" />
									</div>
									<div class="form-group">
										<label>Estado Civil:</label>
										<h:selectOneMenu value="#{pessoaBean.pessoa.estadocivil}"
											styleClass="form-control" id="Estado_Civil">
											<f:selectItem itemValue="" itemLabel="-"
												noSelectionOption="true" />
											<f:selectItem itemValue="SOLTEIRO(A)" itemLabel="Solteiro(a)" />
											<f:selectItem itemValue="CASADO(A)" itemLabel="Casado(a)" />
											<f:selectItem itemValue="DIVORCIADO(A)"
												itemLabel="Divorciado(a)" />
											<f:selectItem itemValue="OUTRO" itemLabel="Outro" />
										</h:selectOneMenu>
									</div>
									<div class="form-group">
										<label>Etnia:</label>
										<h:inputText value="#{pessoaBean.pessoa.etnia}"
											required="true" styleClass="form-control" id="Etnia" />
									</div>
									<div class="form-group">
										<label>Nacionalidade:</label>
										<h:inputText value="#{pessoaBean.pessoa.nacionalidade}"
											required="true" styleClass="form-control" id="Nacionalidade" />
									</div>
									<div class="form-group">
										<label>Naturalidade:</label>
										<h:inputText value="#{pessoaBean.pessoa.naturalidade}"
											required="true" styleClass="form-control" id="Naturalidade" />
									</div>
									<div class="form-group">
										<label>UF:</label>
										<h:inputText value="#{pessoaBean.pessoa.uf}" required="true"
											styleClass="form-control" id="UF" />
									</div>
									<div class="form-group">
										<label>Necessidades Especiais:</label>
										<h:inputText
											value="#{pessoaBean.pessoa.necessidadesespeciais}"
											required="true" styleClass="form-control"
											id="Necessidades_Especiais" />
									</div>
									<div class="form-group">
										<label>Nome da Mãe:</label>
										<h:inputText value="#{pessoaBean.pessoa.nomemae}"
											required="true" styleClass="form-control" id="Nome_Mae" />
									</div>
									<div class="form-group">
										<label>Nome do Pai:</label>
										<h:inputText value="#{pessoaBean.pessoa.nomepai}"
											required="true" styleClass="form-control" id="Nome_Pai" />
									</div>
									<div class="form-group">
										<label>Numero do Celular:</label>
										<h:inputText value="#{pessoaBean.pessoa.responsavellegal}"
											required="true" styleClass="form-control" id="Numero_Celular" />
									</div>
									<div class="form-group">
										<label>Responsavel Legal:</label>
										<h:inputText value="#{pessoaBean.pessoa.numerocelular}"
											required="true" styleClass="form-control"
											id="Responsavel_Legal" />
									</div>
									<div class="form-group">
										<label>Tipo de cadastro:</label>
										<h:selectOneMenu value="#{pessoaBean.pessoa.tipopessoa}"
											styleClass="form-control" id="Tipo_Cadastro">
											<f:selectItem itemValue="" itemLabel="-"
												noSelectionOption="true" />
											<f:selectItem itemValue="ALUNO" itemLabel="Aluno" />
											<f:selectItem itemValue="PROFESSOR" itemLabel="Professor" />
										</h:selectOneMenu>
									</div>
									<h:commandButton value="Salvar" process="salvar_form"
										type="submit" action="#{pessoaBean.salvar}"
										styleClass="btn btn-primary" update="salvar_form" />

								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</h:panelGroup>
	</ui:define>

</ui:composition>
