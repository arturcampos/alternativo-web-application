<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">


	<ui:define name="content">

		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#{request.contextPath}/Inicio.xhtml"><span
						class="glyphicon glyphicon-home"></span></a></li>
				<li class="active">Criar Turma</li>
			</ol>
		</div>
		<!--/.row-->

		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">Criar Nova Turma</h3>
			</div>
		</div>
		<!--/.row-->

		<h:panelGroup>
			<div class="row">
				<div class="col-lg-12">
					<h:form id="salvar-form">
						<div class="panel panel-default">
							<div class="panel-heading">Nova Turma</div>
							<h:messages id="messages" showDetail="false" closable="true"
							autoUpdate="false" for="salvar-form"/>
							<div class="panel-body">
								<div class="col-sm-3 col-lg-5">
									<div class="form-group">
										<h:outputLabel value="Nome da turma:" for="codigo" />
										<h:inputText value="#{turmaBean.turma.codigo}" required="true"
											styleClass="form-control" id="codigo" />
									</div>
								</div>
								<div class="col-lg-12">
									<div class="form-group" align="left">
										<h:commandButton value="Salvar"
											action="#{turmaBean.salvar}"
											styleClass="btn btn-primary"
											process="form"
											id="btn-add-turma" />

									</div>
								</div>
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</h:panelGroup>
	</ui:define>
</ui:composition>
